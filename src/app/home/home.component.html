<div class="page-container"> 
        <mat-toolbar color="primary">
            <div fxShow="true" fxHide.gt-sm="true">
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                  </button>
            </div>
        
            <a mat-button class="companyName" routerLink="/">
              <span>Customer Record Processor</span>
            </a>
            <span class="example-spacer"></span>
            <div fxShow="true" fxHide.lt-md="true">
             <a mat-button routerLink="/about-us">About us</a>
            </div>
        
          </mat-toolbar>
          <mat-sidenav-container fxFlexFill class="example-container ">
        
            <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
              <mat-nav-list class="navigation-list">
                <a class="navigation-item" mat-list-item routerLink="/home" routerLinkActive="active">
                  <mat-icon class="material-icons">home</mat-icon><span class="navigation-item-label">Home</span>
                </a>
                <mat-divider class="navigation-divider"></mat-divider>
                <a class="navigation-item" mat-list-item routerLink="/upload" routerLinkActive="active">
                  <mat-icon class="material-icons">add_circle</mat-icon><span class="navigation-item-label">Upload</span>
                </a>
         </mat-nav-list>
            </mat-sidenav>
            <mat-sidenav-content fxFlexFill>
              Content
            </mat-sidenav-content>
          </mat-sidenav-container> 
  </div>
